{%extends "base.html" %} {% block title %} Sign In {% endblock %} {% block
	content %}
<section
	id="login"
	class="hero login section">
	<!-- Section Title -->
	<div class="login-bg">
		<img
			src="{{url_for('static',filename='img/login_bg.jpg')}}"
			alt="" />
	</div>
	<div
		class="container "
		data-aos="fade-up">
		<div class="row d-flex flex-column align-items-end p-3">
			<div class="col-lg-6 section-title text-center">
				<h2>Sign In</h2>
			</div>

			<div class="col-lg-6">
				<form>
					<div class="mb-3 ">
						<label
							for="username"
							class="form-label"
							>Username</label
						>
						<input
							type="text"
							class="form-control"
							id="username"
							placeholder="Enter username" />
					</div>
					<div class="mb-3">
						<label
							for="password"
							class="form-label"
							>Password</label
						>
						<input
							type="password"
							class="form-control"
							id="password"
							placeholder="Enter password" />
					</div>
					<div class="d-flex justify-content-center p-3">
                        <button type="submit" class="submit-btn">Submit</button>
                    </div>
                    <div class="text-center">
                        <p>Don't have an account? <a href="{{url_for('main.register')}}">Sign up here</a></p>
                    </div>
				</form>
			</div>
		</div>
	</div>
	
</section>
<!-- /Starter Section Section -->
{%endblock%}
