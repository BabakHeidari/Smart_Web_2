{%extends "base.html" %} {% block content %}
<section
	id="login"
	class="hero login section">
	<!-- Section Title -->
	<div class="login-bg">
		<img
			src="{{url_for('static',filename='img/input.jpg')}}"
			alt="" />
	</div>
	<div
		class="container"
		data-aos="fade-up">
		<div class="row d-flex justify-content-center align-items-start">
			<h2 class="section-title">Enter your Data</h2>

			<div class="col-lg-3">
				<form>
					<div class="mb-3">
						<label
							for="feature1"
							class="form-label"
							>feature 1</label
						>
						<input
							type="text"
							class="form-control"
							id="feature1"
							placeholder="Enter feature 1" />
					</div>
					<div class="mb-3">
						<label
							for="feature2"
							class="form-label"
							>feature 2</label
						>
						<input
							type="text"
							class="form-control"
							id="feature2"
							placeholder="Enter feature 2" />
                    </div>
                </div>
                <div class="col-lg-3">

                    <div class="mb-3">
                        <label
                        for="feature3"
                        class="form-label"
                        >feature 3</label
						>
						<input
                        type="text"
                        class="form-control"
                        id="feature3"
                        placeholder="Enter feature 3" />
                    </div>
                    <div class="mb-3">
                        <label
                        for="feature4"
                        class="form-label"
                        >feature 4</label
						>
						<input
                        type="text"
                        class="form-control"
                        id="feature4"
                        placeholder="Enter featur 4" />
                    </div>
                </div>
					<div class="d-flex justify-content-center p-3">
						<button
							type="submit"
							class="submit-btn">
							Predict
						</button>
					</div>
					<div class="text-center">
						<p>
							Do you want to see previous predictions?
							<a href="{{url_for('main.history')}}">See your history</a>
						</p>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
<!-- /Starter Section Section -->
{%endblock%}
